<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900">
    <link rel="stlesheet" href="css/icon-font.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/png" href="img/favicon.png">
    <title>Toronto &mdash; Hotal Booking</title>
</head>
<body>
    
 <div class="container">
     <header class="header">
         <img src="img/NSP.jpg" alt="toronto logo" class="logo">
         <form action="#" class="search">
             <input type="text" class="search__input" placeholder="Search Toronto Hotels">
             <button class="search__button">
                 <svg class="search__icon">
                     <use xlink:href="img/sprite.svg#icon-magnifying-glass"></use>
                 </svg>
             </button>
         </form>

         <nav class="user-nav">
             <div class="user-nav__icon-box">
                 <svg class="user-nav__icon">
                     <use xlink:href="img/sprite.svg#icon-bookmark"></use>
                 </svg>
                 <span class="user-nav__notification">7</span>
             </div>
                <div class="user-nav__icon-box">
                    <svg class="user-nav__icon">
                        <use xlink:href="img/sprite.svg#icon-chat"></use>
                    </svg>
                    <span class="user-nav__notification">13</span>
                </div>
                <div class="user-nav__user">
                    <img src="img/user.jpg" alt="User Photo" class="user-nav__user-photo">
                    <span class="user-nav__user-name">Mohib Arsala</span>
                </div>
            </nav> 

     </header>
     <div class="content">
         <nav class="sidebar">
             <ul class="side-nav">
                 <li class="side-nav__item side-nav__item--active">
                     <a href="#" class="side-nav__link"></a>
                     <svg class="side-nav__icon">
                         <use xlink:href="img/sprite.svg#icon-home"></use>
                     </svg>
                     <span>Hotel</span>
                 </li>

                 <li class="side-nav__item">
                    <a href="#" class="side-nav__link"></a>
                    <svg class="side-nav__icon">
                        <use xlink:href="img/sprite.svg#icon-aircraft"></use>
                    </svg>
                    <span>Fight</span>
                </li>

                <li class="side-nav__item">
                    <a href="#" class="side-nav__link"></a>
                    <svg class="side-nav__icon">
                        <use xlink:href="img/sprite.svg#icon-key"></use>
                    </svg>
                    <span>Car Rental</span>
                </li>

                <li class="side-nav__item">
                    <a href="#" class="side-nav__link"></a>
                    <svg class="side-nav__icon">
                        <use xlink:href="img/sprite.svg#icon-map"></use>
                    </svg>
                    <span>Tours</span>
                </li>
             </ul>
             
             <div class="legal">
                 &copy; 2019 by NSP. All right reserved.
             </div>
         </nav>
         <main class="hotel-view">
             <div class="gallery">
                 <figure class="gallery__item">
                     <img src="img/toronto.jpg" alt="photo of toronto 1" class="gallery__photo">
                 </figure>
                 <figure class="gallery__item">
                     <img src="img/toronto1.jpg" alt="photo of toronto 2" class="gallery__photo">
                 </figure>
                 <figure class="gallery__item">
                     <img src="img/toronto4.jpg" alt="photo of toronto 3" class="gallery__photo">
                 </figure>
             </div>
             

             <div class="overview">
                 <h1 class="overview__heading"></h1>
                 <div class="overview__stars">
                     <svg class="side-nav__icon">
                        <use xlink:href="img/sprite.svg#icon-star"></use>
                    </svg>
                    <div class="overview__stars">
                     <svg class="side-nav__icon">
                        <use xlink:href="img/sprite.svg#icon-star"></use>
                    </svg>
                    <div class="overview__stars">
                     <svg class="side-nav__icon">
                        <use xlink:href="img/sprite.svg#icon-star"></use>
                    </svg>
                    <div class="overview__stars">
                     <svg class="side-nav__icon">
                        <use xlink:href="img/sprite.svg#icon-star"></use>
                    </svg>
                    <div class="overview__stars">
                     <svg class="side-nav__icon">
                        <use xlink:href="img/sprite.svg#icon-star"></use>
                    </svg>
                 </div>
             </div>
         </main>
     </div>
 </div>

  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDDB8BIErIlOAdVu28-S16MXwaZUYsfLbE&callback=initMap"
    type="text/javascript"></script>
  <script type="text/javascript" src="index.js"></script>
</body>
</html>
